<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - وكالة تماسك للسياحة والسفر</title>
  <style>
    body {
      background: linear-gradient(to top, #0a3d62, #3c6382);
      color: white;
      font-family: "Cairo", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    form {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 15px;
      width: 300px;
      text-align: center;
    }
    input {
      width: 85%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      background-color: #38ada9;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #079992;
    }
  </style>
</head>
<body>
  <h1>تسجيل الدخول</h1>
  <form>
    <input type="text" placeholder="اسم المستخدم"><br>
    <input type="password" placeholder="كلمة المرور"><br>
    <button type="submit">دخول</button>
  </form>
</body>
</html>
